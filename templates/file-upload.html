{% extends "master.html" %}
{% block title %}Upload your Research{% endblock %}
{% block head %}{% endblock %}
{% block main %}
    <form method="post" action="/file-upload/" enctype="multipart/form-data">
        <fieldset>
            <legend>Upload your Research Files</legend>
            <p><small>Only CSV file uploads at this time.</small></p>
            <label for="file">File</label>
            <input type="file" name="file" accept=".csv" />
            <input type="submit" name="submit" value="Upload" />
        </fieldset>
    </form>
{% endblock %}
